<mat-progress-bar mode="indeterminate" *ngIf="cargando"></mat-progress-bar>
<div class="p-6">
  <h2 mat-dialog-title *ngIf="cargando">Cargando información...</h2>
  <h2 mat-dialog-title *ngIf="!cargando">
    Información del área {{ areaInformacion.nombre }}
  </h2>
  <div mat-dialog-content *ngIf="!cargando">
    <div class="h-1/2">
      <mat-list>
        <div class="text-sm font-semibold text-purple-900">Empleados</div>
        <mat-list-item *ngFor="let empleado of areaInformacion.empleados">
          <div mat-line class="text-sm font-semibold">
            {{ empleado.nombre }}
          </div>
          <div mat-line>
            {{ empleado.noEmpleado }}
          </div>
        </mat-list-item>
        <mat-list-item *ngIf="areaInformacion.empleados.length == 0">
          <div mat-line>Sin empleados asignados</div>
        </mat-list-item>
      </mat-list>
    </div>
  </div>

  <div class="h-1/2">
    <div class="text-sm font font-semibold text-purple-900">
      Costo del Área (MXN)
    </div>
    <mat-list-item>
      <div mat-line class="text-sm font-semibold">
        <br />
          {{ 120000 | currency : "USD" }}
      </div>
    </mat-list-item>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial type="button">
      Cancelar
    </button>
  </div>
</div>
